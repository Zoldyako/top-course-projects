<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>Your To-Do App!</title>
</head>
<body>
    <!-- SIDEBAR CONTAINER -->
    <div class="sidebar-container">
        <button class="all-projects-btn">All</button>
        <div class="sidebar-projects">
        </div>
        <div class="project-actions">
            <button class="new-project-btn">New Project</button>
            <button class="default-projects-btn">Default Projects</button>
            <button class="delete-projects-btn">Delete all</button>
        </div>
    </div>

    <!-- PROJECTS CONTAINER -->
    <div class="projects-container">
        <div class="projects">
        </div>
        
    </div>

    <!-- NEW PROJECT DIALOG -->
    <dialog id="modal" class="new-project-form">
        <form class="project-form" method="dialog">
            <h4>New Project</h4>
            <div>
                <label for="title">Project Title</label>
                <input type="text" name="title" id="title" />
            </div>
            <div>
                <label for="desc">Project description</label>
                <textarea
                    name="desc"
                    id="desc"
                    rows="10"
                    cols="25"
                ></textarea>
            </div>
            <div>
                <button id="close-modal-project" class="close-form">
                    Close
                </button>
                <input type="submit" id="submit-project" class="submit-project submit" value="Create Project"/>
            </div>
        </form>
    </dialog>

     <!-- NEW TASK DIALOG -->
     <dialog id="modal" class="new-task-form">
        <form class="task-form" method="dialog">
            <h4>New Task</h4>
            <div>
                <label for="task-desc">Task:</label>
                <input type="text" id="task-desc" name="task-desc" />
            </div>
            <div>
                <label for="task-date">Due date:</label>
                <input type="date" id="task-date" name="task-date">
            </div>
            <div>
                <label for="priority">Priority:</label>
                <select name="task-priority" id="task-priority">
                    <option value="undefined">Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div>
                <button id="close-modal-task" class="close-form">
                    Close
                </button>
                <input type="submit" id="submit-task" class="submit-task submit" />
            </div>
        </form>
    </dialog>
</body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="index.js"></script>
        <title>Your To-Do App!</title>
    </head>
    <body>
        <div class="container">
            <!-- SIDEBAR CONTAINER -->
            <div class="sidebar">
                <div class="sb-categories-container">
                    <div class="sb-categories">
                        <p>All</p>
                        <p>Due Today</p>
                    </div>

                    <div class="sb-projects-list">
                        <p>Project one</p>
                        <p>Project two</p>
                    </div>
                </div>
                <div class="sb-projects-actions">
                    <button class="new-project">New Project</button>
                    <button class="default-projects">Default Projects</button>
                    <button class="clear-projects">Delete All</button>
                </div>
            </div>

            <!-- PROJECTS CONTAINER -->
            <div class="projects-container">
                <div class="projects-section"></div>
            </div>
        </div>

        <!-- NEW PROJECT DIALOG -->
        <dialog id="modal" class="new-project-btn">
            <form class="project-form" method="dialog">
                <h4>New Project</h4>
                <div>
                    <label for="title">Project Title</label>
                    <input type="text" name="title" id="title" />
                </div>
                <div>
                    <label for="desc">Project description</label>
                    <textarea
                        name="desc"
                        id="desc"
                        rows="10"
                        cols="25"
                    ></textarea>
                </div>
                <div>
                    <label for="date">Due date</label>
                    <input type="date" name="date" id="date" />
                </div>
                <div class="priority-container">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="" disabled selected>
                            Select a priority
                        </option>
                        <option value="unset">Unset</option>
                        <option value="high">high</option>
                        <option value="medium">medium</option>
                        <option value="low">low</option>
                    </select>
                </div>
                <div class="status-container">
                    <label for="status">Status:</label>
                    <select name="status" id="status">
                        <option value="" disabled selected>
                            Select a status
                        </option>
                        <option value="unset">Unset</option>
                        <option value="toStart">To start</option>
                        <option value="started">Started</option>
                        <option value="paused">Paused</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
                <div>
                    <input type="submit" id="submit-project" />
                    <button id="close-modal-project">Close</button>
                </div>
            </form>
        </dialog>

        <!-- NEW TASK DIALOG -->
        <dialog id="modal" class="new-task-btn">
            <form class="task-form" method="dialog">
                <div>
                    <label for="task-desc">Task:</label>
                    <input type="text" id="task-desc" name="task-desc" />
                </div>
                <div>
                    <input type="submit" id="submit-task" />
                    <button id="close-modal-task">Close</button>
                </div>
            </form>
        </dialog>
    </body>
</html>

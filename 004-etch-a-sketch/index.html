<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <div id="btns">
            <button id="canvas-size">Canvas Size</button>
            <button id="erase-canvas">Erase Canvas</button>

        <div id="grid-container">

    <div id="instructions">
        <p><strong>Left</strong> mouse click to paint</p>

    </div>
